<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<link rel='stylesheet' href='style.css'>
		<!--<script  src='script.js' defer></script>-->
		</style>
	</head>
	<body>
		<div style='position:absolute;left:50%'>
			<div style='display:flex;position:relative;left:-50%'>
				<div class='left black'>ROCK PAPER SCISSOR</div>
				<div class='right'>ROCK PAPER SCISSOR</div>
			</div>
		</div>
		<div class='leftPage black'>
				<div id='healthBar'>
					<span>Player:</span> <img src='./files/images/heart.png' height='10px'>
				</div>
				<div id='moves'>
					<button id='rock'>ROCK</button>
					<button id='paper'>PAPER</button>
					<button id='scissor'>SCISSOR</button>
				</div>
		</div>
		<div class='rightPage'>
				<div id='healthBar'>
					<img src='./files/images/heart.png' height='10px'><span>:COMPUTER</span>
				</div>
				<div id='moves'>
					<button id='rock'>ROCK</button>
					<button id='paper'>PAPER</button>
					<button id='scissor'>SCISSOR</button>
				</div>
		</div>
		
		
	</body>
</html>
