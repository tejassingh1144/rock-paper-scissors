<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<link rel='stylesheet' href='style.css'>
		<script  src='script.js' defer></script>
		</style>
	</head>
	<body>
		<div style='position:absolute;left:50%'>
			<div style='display:flex;position:relative;left:-50%'>
				<div class='left leftSide' style='font-size:2.5rem'>ROCK PAPER AND SCISSOR</div>
				<div class='right rightSide' style='font-size:2.5rem'>ROCK PAPER AND SCISSOR</div>
			</div>
		</div>
		<div class='leftSide' id='leftPage'>
				<div class='healthBar' id='playerBar'>
					<span id='player'></span><span id='hi'></span>
				</div>
				<div style="display:flex;justify-content:center;gap:2rem" id='moves'>
					<div class='buttons' id='rock'>ROCK</div>
					<div class='buttons' id='paper'>PAPER</div>
					<div class='buttons' id='scissor'>SCISSOR</div>
				</div>
		</div>
		<div class='rightSide' id='rightPage' >
				<div class='healthBar' id='computerBar'>
					<span id='hi'></span><span>:COMPUTER</span>
				</div>
				<div style="display:flex;justify-content:center;gap:2rem" id='moves'>
					<div class='buttons' id='rock'>ROCK</div>
					<div class='buttons' id='paper'>PAPER</div>
					<div class='buttons' id='scissor'>SCISSOR</div>
				</div>
		</div>
		<div style='position:absolute;left:50%;bottom:0;'>
			<div style='display:flex;position:relative;left:-50%;height:10rem;width:10rem'>
				<div class='left leftSide' id='resultScreen'><div class='hi' style='text-decoration: underline; padding: 0.1rem;'>Result Screen<br></div></div>
				<div class='right rightSide' id='resultScreen'><div class='hi' style='text-decoration: underline; padding: 0.1rem;'>Result Screen<br></div></div>
			</div>
		</div>
	</body>
</html>
