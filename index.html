<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<link rel='stylesheet' href='style.css'>
		<script  src='script.js' defer></script>
		</style>
	</head>
	<body>
		<div id='independent' style='top:0'>
			<div style='display:flex;position:relative;left:-50%'>
				<div class='left leftSide' style='font-size:2.5rem'>ROCK PAPER SCISSOR</div>
				<div class='right rightSide' style='font-size:2.5rem'>ROCK PAPER SCISSOR</div>
			</div>
		</div>
		<div class='leftSide' id='leftPage'>
				<div class='healthBar' id='playerBar'>
					<span id='player'></span><span id='ref'></span>
				</div>
				<div style="display:flex;justify-content:center;gap:2rem" id='moves'>
					<div class='buttons' id='rock'>ROCK</div>
					<div class='buttons' id='paper'>PAPER</div>
					<div class='buttons' id='scissor'>SCISSOR</div>
				</div>
		</div>
		<div class='rightSide' id='rightPage' >
				<div class='healthBar' id='computerBar'>
					<span id='ref'></span><span>:COMPUTER</span>
				</div>
				<div style="display:flex;justify-content:center;gap:2rem" id='moves'>
					<div class='buttons' id='rock'>ROCK</div>
					<div class='buttons' id='paper'>PAPER</div>
					<div class='buttons' id='scissor'>SCISSOR</div>
				</div>
		</div>
		<div id='independent' style='top:50%;font-size:1.5rem;'>
			<div id='resultScreen' style='position: relative;left:-50%'>
				<div id='ref' style='display:flex'>
					<div class='left leftSide' style='margin-bottom: 1rem;'>Result Screen</div>
					<div class='right rightSide' style='margin-bottom: 1rem;'>Result Screen</div>
				</div>
			</div>
		</div>
	</body>
</html>
