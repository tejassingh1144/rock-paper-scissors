<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<link rel='stylesheet' href='style.css'>
		<script  src='script.js' defer></script>
		</style>
	</head>
	<body>
		<div id='mainPage' class='container'>
			<div id='independent' style='top:0'>
				<div style='display:flex;position:relative;left:-50%'>
					<div class='left leftSide' style='font-size:2.5rem'>ROCK PAPER SCISSOR</div>
					<div class='right rightSide' style='font-size:2.5rem'>ROCK PAPER SCISSOR</div>
				</div>
			</div>
			<div class='leftSide' id='leftPage'>
					<div class='healthBar' id='playerBar'>
						<span id='player'></span><span id='ref'></span>
					</div>
					<div style="display:flex;justify-content:center;gap:2rem" id='moves'>
						<input type='button' class='buttons' id='rock' value='ROCK' onclick='playRound()'>
						<input type='button' class='buttons' id='paper' value='PAPER' onclick='playRound()'>
						<input type='button' class='buttons' id='scissor' value='Scissor' onclick='playRound()'>
					</div>
			</div>
			<div class='rightSide' id='rightPage' >
					<div class='healthBar' id='computerBar'>
						<span id='ref'></span><span>:COMPUTER</span>
					</div>
					<div style="display:flex;justify-content:center;gap:2rem" id='moves'>
						<div id='rock'>ROCK</div>
						<div id='paper'>PAPER</div>
						<div id='scissor'>SCISSOR</div>
					</div>
			</div>
			<div id='independent' style='top:80%;font-size:1.5rem;'>
				<div id='resultScreen' style='position: relative;left:-50%;overflow: hidden;max-height: 10rem;'>
					<div id='ref' style='display:flex'>
						<div class='left leftSide' style='margin-bottom: 1rem;'>Result</div>
						<div class='right rightSide' style='margin-bottom: 1rem;'>Result</div>
					</div>
				</div>
			</div>
		</div>
		<div id='nameBox' class='container' style='position:absolute;top:50%;left:50%'>
			<div class='dialogBox'>
				<form onsubmit='return false'>
					<label for='name'>What is your name?</label>
					<input id='name' type='text'>
					<input type='submit' value='Enter' onclick='storeName()'>
				</form>
			</div>
		</div>
		<div id='colorBox' class='container' style='position:absolute;left:50%;top:50%'>
			<div class='dialogBox'>
				<form onsubmit='return false'>
					<label for='color'>Choose a color: black and white</label>
					<input id='color' type='text'>
					<input type='submit' value='Enter' onclick='storeAndFillColor()'>
				</form>
			</div>
		</div>
		<div id='again' class='container' style='position: absolute;left:50%;top:50%;'>
			<div class='dialogBox'>
				<div id='endMessage'></div>
				<div>
					<input class='buttons' type='button' value='YES' onclick='playAgain()'>
					<input class='buttons' type='button' value='NO' onclick='endIt()'>
				</div>
			</div>
		</div>
		<div id='byePage' class='container' style='position: absolute;left: 50%;top: 50%;'>
			<div class='dialogBox'>
				Hope you enjoyed my page, bye. :)
			</div>
		</div>
	</body>
</html>
